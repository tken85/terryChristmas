<h1>Welcome to the Product List</h1>

<div ng-repeat ="product in products">
  <div class="entry">
  <div class="row">
  <div class="col-md-12"><img ng-src="{{product.image}}"></div>
  </div>
  <div class="row">
  <div class="col-md-12"><h3>{{product.name}}</h3></div>
  </div>
  <div class="row">
  <div class="col-md-12"><h4>{{product.price | currency}}</h4></div>
  </div>
  <div class="row">
  <div class="col-md-12">{{product.description}} </div>
  </div>
  <div class="row">
  <div class="col-md-12">Reviews: {{product.reviews}} </div>
  </div>
  <button type="button" class="btn btn-primary addButton" ng-click="updateProduct(product)" name="button">Update</button>
  <button type="button" class="btn btn-danger deleteButton" ng-click="deleteProduct(product)" name="button">Delete</button>
</div>
